name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Build the application
      run: npm run build
    - name: Save build artifacts
      run: |
        mkdir build-artifacts
        cp -r dist build-artifacts
      artifacts:
        paths:
          - build-artifacts
